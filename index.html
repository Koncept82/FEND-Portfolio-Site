<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Alf Graham Portfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <article>
      <section class="header">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <img id="logo" class="img-responsive" src="img/fixed/header__logo.svg" alt="Udacity Logo">
            </div>
            <div class="col-md-6">
              <h1 id="name" class="text-right text-uppercase">Alf Graham</h1>
              <h3 id="subhead" class="text-right text-uppercase">Front-end Web Developer</h3>
            </div>
          </div>
          <hr>
        </div>
      </section>
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <figure>
                <picture>
                  <source srcset="img/hero-image-xl.jpg" media="(min-width: 992px)">
                  <source srcset="img/hero-image-large.jpg" media="(min-width: 670px)">
                  <source srcset="img/hero-image-medium.jpg" media="(min-width: 350px)">
                  <img class="img-responsive" src="img/hero-image-small.jpg" alt="Coding Image">
                </picture>
              </figure>
            </div>
          </div>
        </div>
      </section>
      <section class="featured">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="secthead">Featured Work</h2>
            </div>
          </div>
          <div class="row port-item">
            <div class="col-md-4">
              <figure>
                <picture>
                  <source srcset="img/appify-xl.jpg" media="(min-width: 1000px)">
                  <source srcset="img/appify-large.jpg" media="(min-width: 670px)">
                  <source srcset="img/appify-medium.jpg" media="(min-width: 350px)">
                  <img class="img-responsive portfolio-img" src="img/appify-small.jpg" alt="Appify">
                </picture>
              </figure>
              <h3>Appify</h3>
              <p><a href="http://github.com/udacity/appify">http://github.com/udacity/appify</a></p>
            </div>
            <div class="col-md-4">
              <figure>
                <picture>
                  <source srcset="img/sunflower-xl.jpg" media="(min-width: 1000px)">
                  <source srcset="img/sunflower-large.jpg" media="(min-width: 670px)">
                  <source srcset="img/sunflower-medium.jpg" media="(min-width: 350px)">
                  <img class="img-responsive portfolio-img" src="img/sunflower-small.jpg" alt="Sunflower">
                </picture>
              </figure>
              <h3>Sunflower</h3>
              <p><a href="http://github.com/udacity/sunflower">http://github.com/udacity/sunflower</a></p>
            </div>
            <div class="col-md-4">
              <figure>
                <picture>
                  <source srcset="img/bokeh-xl.jpg" media="(min-width: 1000px)">
                  <source srcset="img/bokeh-large.jpg" media="(min-width: 670px)">
                  <source srcset="img/bokeh-medium.jpg" media="(min-width: 350px)">
                  <img class="img-responsive portfolio-img" src="img/bokeh-small.jpg" alt="Bokeh">
                </picture>
              </figure>
              <h3>Bokeh</h3>
              <p><a href="http://github.com/udacity/bokeh">http://github.com/udacity/bokeh</a></p>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
